
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./todo.css">

</head>
<body>
    <div id="container">
        <div id="todo">
            <p>TO-DO-LIST</p>
        </div>
        
        <div id="heading">
            <h1 id="month"></h1>
        </div>

        <div class = "inputBox">
            <input type="text" id="myInput" placeholder="Enter your task">
            <span>
                <div class="button" onclick = "addItem()">Add</div>
            </span>
        </div>

        <div class="listContainer">            
            <ul id="myList">
                <li>Do assignments</li>
                <li class="checked">Buy groceries</li>
                <li>Pay bills</li>
                <li>Complete projects</li>
            </ul>

        </div>
        <button onclick="window.location.href = 'index.html';"> Back </button>
    </div>
    

    <script src="./todo.js"></script>
    
</body>
</html>
